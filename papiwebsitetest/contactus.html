<!DOCTYPE html>
<html lang="en">

<head>
    <title>Linen Et Cetera – Wholesale – Retail – Custom</title>
    <link rel="stylesheet" href="indexcss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="when_ur_too_asian_fVM_icon.ico">
</head>

<body>
    <div id="wholenav">
        <div id="nav-1">
            <div id="lin-logo">
                <div>
                    <a href="index.html" id="logo-header">
                        <span>Linen Et Cetera</span>
                    </a>
                </div>
                <div>
                    <span id="under-linenetc">Wholesale - Retail - Custom</span>
                </div>
            </div>

            <div id="nav-2">
                <ul>
                    <li>
                        <a href="index.html" class="innav-1" style="color: #e4c272;">Home</a>
                    </li>

                    <li>
                        <a href="shop.html" class="innav-1">Shop</a>
                    </li>

                    <li>
                        <a href="sizechart.html" class="innav-1">Size Chart</a>
                    </li>

                    <li>
                        <a href="aboutsus.html" class="innav-1">About Linen Etcetera</a>
                    </li>

                    <li>
                        <a href="contactus.html" class="innav-1">Contact us</a>
                    </li>
                    <li>
                        <img src="shopping-cart.svg" alt="shopping-cart-icon" id="shopping-cart-icon">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="wholecontactform">
        <h1 style="font-size: 60px; color: #242847;">Contact Us</h1>
        <div id="Contactusform">
            <p>Question Form</p>
            <form action="POST">
                <label>Name</label>
                <label>Email</label>
                <br>
                <span>
                <input type="text" placeholder="Full Name">
            </span>
                <span>
                <input type="text" placeholder="Active Email">
            </span>
                <br><br>
                <label>Phone or Whatsapp</label>
                <label>Shipping Address</label>
                <br>
                <span>
                <input type="text" placeholder="Start with country code">
            </span>
                <span>
                <input type="text" placeholder="Shipping address">
            </span>
                <br><br>
                <label>Country</label>
                <label>Postal code</label>
                <br>
                <span>
                <input type="text" placeholder="Your country">
            </span>
                <span>
                <input type="text" placeholder="Postal code">
            </span>
                <br><br>
                <label>Type of Bussines</label>
                <label>Email Subject</label>
                <br>
                <select name="type of bussines" id="typeofbus." aria-placeholder="type of bussines">
                <option value="" disabled selected hidden>___</option>
                <option value="">Starter</option>
                <option value="">Retailer</option>
                <option value="">Wholesaler</option>
                <option value="">Corporation</option>
            </select>

                <span>
                <input type="text" placeholder="Email Subject">
            </span>
                <br><br>
                <label>Email message</label>
                <br>
                <span>
                <input type="text" placeholder="Email message">
            </span>
                <br><br>
                <button type="submit">Send Email</button>
            </form>
        </div>
    </div>
</body>

</html>
